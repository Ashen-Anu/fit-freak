<div class="row">
    <div class="col">
        <table class="table table-success table-striped">
            <thead>
                <tr>
                    <th scope="col">Username</th>
                    <th scope="col">Email</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let users of users">
                    <td>{{users.username}}</td>
                    <td>{{users.email}}</td>
                </tr>
            </tbody>
        </table>
    </div>   
</div>
