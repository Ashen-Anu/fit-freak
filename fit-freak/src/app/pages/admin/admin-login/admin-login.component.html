<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg p-5 mt-5 mb-5">
                <h1 class="header">Login Now</h1>
                <!-- <div class="alert alert-success" role="alert">
                   Login successful
                </div> -->
                <div [ngClass]="className" role="alert">
                    {{message }}
                </div>
                <form class="text-left">
                    <div class="form-group">
                        <label class="btext">Username</label>
                        <input type="text" class="form-control" name="username" placeholder="user01" [(ngModel)]="username"><br>
                        <label class="btext">Password</label>
                        <input type="password" class="form-control" name="password" placeholder="*************" [(ngModel)]="password"><br>
                    </div>
                    <button class="btn btn-outline-primary btn-block" (click)="login()">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
