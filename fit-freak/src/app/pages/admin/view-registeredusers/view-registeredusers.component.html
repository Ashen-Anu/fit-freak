<div class="row">
    <div class="col">
        <table class="table table-success table-striped">
            <thead>
                <tr>
                    <th scope="col">Email</th>
                    <th scope="col">Category</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let Sunwa of Sunwa">
                    <td>{{Sunwa.email}}</td>
                    <td>{{Sunwa.category}}</td>
                </tr>
            </tbody>
        </table>
    </div>   
</div>
