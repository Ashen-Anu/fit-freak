<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg p-5 mt-5 mb-5">
                <h1 class="header">Register Now</h1>
                <div [ngClass]="className" role="alert">
                    {{message }} <a routerLink="/login" class="text-primary" style="cursor: pointer;">Login Here</a>
                </div>
                <form [formGroup]="RegisterForm" class="text-left">
                    <div class="form-group">
                        <label class="btext">Username</label>
                        <input type="text" class="form-control" placeholder="user01" formControlName="username" required=""><br>
                        <label class="btext">Email</label>
                        <input type="email" class="form-control" placeholder="user01@gmail.com" formControlName="email" required=""><br>
                        <label class="btext">Password</label>
                        <input type="password" class="form-control" placeholder="*************" formControlName="password" required=""><br>
                    </div>
                    <button class="btn btn-outline-primary btn block" (click)="register()">Register</button>
                </form>
            </div>
        </div>
    </div> 
</div>
