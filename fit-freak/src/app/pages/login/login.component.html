<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg p-5 mt-5 mb-5">
                <h1 class="header">Login Now</h1>
                <div [ngClass]="className" role="alert">
                    {{message }}
                </div>
                <form [formGroup]="LoginForm" class="text-left">
                    <div class="form-group">
                        <label class="btext">Username</label>
                        <input type="text" class="form-control" placeholder="user01" formControlName="username"><br>
                        <label class="btext">Password</label>
                        <input type="password" class="form-control" placeholder="*************" formControlName="password"><br>
                    </div>
                    <button class="btn btn-outline-primary btn-block" (click)="login()">Login</button>
                </form>
                <br><br>
                <button class="btn btn-outline-warning btn-block"  routerLink="/adminlogin">Login as Admin</button>
            </div>
        </div>
    </div>
</div>
