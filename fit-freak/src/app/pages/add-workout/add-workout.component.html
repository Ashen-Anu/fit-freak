<div class="container">
<div class="row">
  <div class="col-md-6">
    <div class="card shadow-lg p-5 mt-5 mb-5">
        <h1 class="header">Your Schedule</h1>
        <div *ngFor="let scheduleData of scheduleData">
          <label class="btext">{{scheduleData.event1}}</label><br>
          <label class="btext">{{scheduleData.event2}}</label><br>
          <label class="btext">{{scheduleData.event3}}</label><br>
          <label class="btext">{{scheduleData.event4}}</label><br>
          <label class="btext">{{scheduleData.event5}}</label><br>
          <label class="btext">{{scheduleData.event6}}</label><br>
          <label class="btext">{{scheduleData.event7}}</label><br>
          <label class="btext">{{scheduleData.event8}}</label><br>
          <label class="btext">{{scheduleData.event9}}</label><br>
          <label class="btext">{{scheduleData.event10}}</label><br>
        </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card shadow-lg p-5 mt-5 mb-5">
        <h1 class="header">Add your Workout</h1>
        <div [ngClass]="className" role="alert">
          {{message }} <a routerLink="/view-workout" class="text-primary" style="cursor: pointer;">View Workout</a>
      </div>
        <form [formGroup]="workoutForm" class="text-left">
                  <input type="number" class="form-control" formControlName="day" placeholder="01"><br>
                  <input type="text" class="form-control" formControlName="workout1" placeholder="Enter weight (Kg) respectively"><br>
                  <input type="text" class="form-control" formControlName="workout2" placeholder="Enter weight (Kg) respectively"><br>
                  <input type="text" class="form-control" formControlName="workout3" placeholder="Enter weight (Kg) respectively"><br>
                  <input type="text" class="form-control" formControlName="workout4" placeholder="Enter weight (Kg) respectively"><br>
                  <input type="text" class="form-control" formControlName="workout5" placeholder="Enter weight (Kg) respectively"><br>
                  <input type="text" class="form-control" formControlName="workout6" placeholder="Enter weight (Kg) respectively"><br>
                  <input type="text" class="form-control" formControlName="workout7" placeholder="Enter weight (Kg) respectively"><br>
                  <input type="text" class="form-control" formControlName="workout8" placeholder="Enter weight (Kg) respectively"><br>
                  <input type="text" class="form-control" formControlName="workout9" placeholder="Enter weight (Kg) respectively"><br>
                  <input type="text" class="form-control" formControlName="workout10" placeholder="Enter weight (Kg) respectively"><br>
                  <button class="btn btn-outline-primary btn block" (click)="addWorkout()">Add Workout</button>
        </form>
    </div>
  </div>
</div>
